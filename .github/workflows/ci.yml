name: Potentially release to PyPI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux]
    if: "startsWith(github.ref, 'refs/tags/')"
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Build wheel
        run: |
          pip wheel . -w wheels
      - name: Publish release to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install --upgrade twine
          twine upload --skip-existing wheels/whitespace_correction_*.whl
