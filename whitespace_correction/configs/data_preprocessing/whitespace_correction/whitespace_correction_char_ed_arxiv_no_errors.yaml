data:
  - "${DATA_INPUT_DIR}/whitespace_correction/mixed/*.jsonl"

output_dir: "${DATA_OUTPUT_DIR}/char_ed/whitespace_correction_arxiv_no_errors"

tokenizer: "char"
target_tokenizer: "whitespace_correction"

seed: 22

preprocessing:
  - type: "substring"
    arguments:
      length: 510
  - type: "switch"
    arguments:
      functions:
        - type: "whitespace_corruption"
          arguments:
            iw_p: 0.1
            dw_p: 0.2
            seed: 22
        - type: "whitespace_corruption"
          arguments:
            no_ws: true
        - type: "whitespace_corruption"
          arguments:
            full_ws: true
      prob: [ 0.8, 0.1, 0.1 ]
      seed: 23
  - type: "whitespace_correction"
    arguments:
      output_type: "repair_token"
      max_length: 510

lmdb: true
lmdb_name: "lmdb"

pretokenize: true
ensure_equal_length: true
max_sequence_length: 512
cut_overflowing: true
